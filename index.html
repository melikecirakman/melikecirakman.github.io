<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CV</h1>
    <h2>John Doe</h2>
    <p>Email: johndoe@example.com</p>
    <p>Phone: 123-456-7890</p>
    <h3>Education</h3>
    <p>Bachelor's Degree in Computer Science</p>
    <p>University of Example</p>
    <h3>Experience</h3>
    <p>Software Developer</p>
    <p>XYZ Company</p>
    <p>2018 - Present</p>
    <h3>Skills</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Python</li>
    </ul>
  </div>
</body>
</html>
